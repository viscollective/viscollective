---
layout: header
---

<div class="container">
    <div class="row">
        <div class="col-sm-8">

            <h2 class="news"> {{ page.title }} </h1>
            <br>
            {{ page.date | date: "%-d %B %Y" }}
            <br>
          
                
                <img src="{{ page.lead-image | prepend: site.baseurl }}" alt="{{ post.title }}" style="margin: 15px;">
            
            <br>
            {{ content }}
            
        </div>
    </div>
</div>
