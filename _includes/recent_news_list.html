<ul class="about-list">
    {% assign sorted_news = site.data.news | sort: 'year' %}
    {% assign sorted_news = sorted_news | sort: 'monthnumber' %}
    {% for news_item in sorted_news limit: 10 %}
    <li>
        <div style="margin-bottom: 5px">
            <b>{{ news_item.month }} {{ news_item.year }}:</b> {{ news_item.content }}
        </div>
    </li>
    {% endfor %}
</ul>
