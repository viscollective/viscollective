<ul class="about-list">
    {% assign newspaper = site.news | | sort: 'date' | reverse %}
    {% for news in newspaper limit: 4 %}
    <li>
        <div style="margin-bottom: 5px">
            <b>{{ news.date | date: "%B %Y" }}: </b>{{ news.title }}
        </div>
    </li>
    {% endfor %}
    <br>

    <a href="{{ site.baseurl }}/news"
        style="text-align: right; color: var(--lightblue); font-weight: bold; font-size: 1.25rem;">Read more...</a>
</ul>
